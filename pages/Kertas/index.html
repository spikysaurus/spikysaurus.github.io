<html>
   <head>
      <meta charset="UTF-8">

      <meta property="og:description" content="A simple animation web app." />
      <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
      <link rel="stylesheet" href="assets/bl-icons/bl-icons.css">
      <link rel="stylesheet" href="assets/main/css/area.css">
      <link rel="stylesheet" href="assets/main/css/toolbox.css">
      <link rel="stylesheet" href="assets/main/css/xsheet.css">
      <link rel="stylesheet" href="assets/main/css/tree.css">
      <link rel="stylesheet" href="assets/main/css/canvas.css">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <style>
         * { box-sizing: border-box; }
      </style>
   </head>
   <body>
	   <div id="brushCursor"></div>

      <div class="page-container">
      <div class="drag-container">
         <div class="area-xsheet" id="drag-left-1" >
            <div id="dropZone">
               <div class="tab" >
                  <button class="tablinks defaultOpen" onclick="openTab(event, 'File')">File</button>
                  <button class="tablinks" onclick="openTab(event, 'Track')">Track</button>
                  <button class="tablinks" onclick="openTab(event, 'Cell')">Cell</button>
                  <button class="tablinks" onclick="openTab(event, 'Symbols')">Symbols</button>
                  <button class="tablinks" onclick="openTab(event, 'tabProperties')">Properties</button>
                  <button class="tablinks" onclick="openTab(event, 'Debug')">Debug</button>
               </div>
               <div id="File" class="tabcontent">
                  <div class="panel" >
                     <button id="loadXDTSbtn">Load Xsheet</button>
                     <button id="newTimesheetBtn">New Xsheet</button>
                     <button id="exportBtn" style="display:none">Save Xsheet</button>
                     <div class="info-table">
                        <div class="info-row1">
                           <label for="newDuration">New Xsheet Duration (in Frames) </label>
                           <input type="number" id="newDuration" min="1" value="24">
                        </div>
                     </div>
                  </div>
               </div>
               <div id="Track" class="tabcontent">
                  <div class="panel" >
                     <button id="addTrackBtn">Add Track</button>
                     <button id="removeTrackBtn">Remove Last Track</button>
                     <button id="autoRenameBtn">Auto-Rename Tracks</button>
                     <div class="info-table">
                        <div class="info-row1">
                           <label for="reorderInput">Track to reorder</label>
                           <input type="text" id="reorderInput" value="A">
                           <button id="reorderLeftBtn">Left</button>
                           <button id="reorderRightBtn">Right</button>
                        </div>
                     </div>
                  </div>
               </div>
               <div id="Cell" class="tabcontent">
                  <div class="panel">
                     <div class="info-table">
						 <div>
							 <label class="noteText">!! ctrl+LMB on the cell to edit their values</label>
						</div>
                        <div class="info-row1">
                           <label for="adjustDuration">Adjust Duration</label>
                           <input type="number" id="adjustDuration" value="1" min="1">
                           <button id="increaseDurationBtn">Increase</button>
                           <button id="decreaseDurationBtn">Decrease</button>
                        </div>
                     </div>
                  </div>
               </div>
               <div id="Symbols" class="tabcontent">
                  <div class="panel">
                     <div class="info-table">
                        <div class="info-row1">
                           <label for="symNull">Empty Cell</label>
                           <input type="text" id="symNull" value="x">
                           <button onclick="navigator.clipboard.writeText(symNull.value)">Copy</button>
                        </div>
                        <div class="info-row1">
                           <label for="symTick1">Inbetween</label>
                           <input type="text" id="symTick1" value="○">
                           <button onclick="navigator.clipboard.writeText(symTick1.value)">Copy</button>
                        </div>
                        <div class="info-row1">
                           <label for="symTick2" >Reverse Sheet</label>
                           <input type="text" id="symTick2" value="●">
                           <button onclick="navigator.clipboard.writeText(symTick2.value)">Copy</button>
                        </div>
                        <div class="info-row1">
                           <label for="symHyphen">Hyphen</label>
                           <input type="text" id="symHyphen" value="｜">
                           <button onclick="navigator.clipboard.writeText(symHyphen.value)">Copy</button>
                        </div>
                     </div>
                  </div>
               </div>
             <div id="tabProperties" class="tabcontent">
                  <div class="panel">
                     <div class="info-table">
						 
                        <div class="info-row1">
                           <label for="canvasWidth">Canvas Width</label>
                           <input type="number" id="canvasWidthInput" value="1280" min="1">
                         </div>
                         <div class="info-row1">
                           <label for="canvasHeight">Canvas Height</label>
                           <input type="number" id="canvasHeightInput" value="720" min="1">
                        </div>
                        
                     </div>
                     <div style="text-align:right;">
						 <button id="canvasRefreshBtn">Refresh Values</button>
                      <button id="canvasResizeBtn">Resize Canvas</button>
<!--
                      <button id="" disabled>Expand Canvas</button>
-->
                  </div>
                  </div>
               </div>
            <div id="Debug" class="tabcontent">
               <div class="panel">
                  [Xsheet]
                  <br><label id="activeTrackLabel" style="color:yellow;">No active Track</label>
                  <br><label id="activeCelLabel" style="color:yellow;" >No active Cel</label>
                  <br>
                  [Tree] 
                  <br><label id="activeLevelLabel">No active Level</label>
                  <br><label id="activeDrawingLabel">No active Drawing</label>
               </div>
            </div>
            <input type="file" id="fileInput" accept=".xdts,.json,.txt" style="display:none">
            <div class="paper" id="paper">
               <div class="header" >
                  <div class="info-table panel">
                     <div class="info-row collapseHeaderArea">
                        <label for="titleInput">Title</label>
                        <input id="titleInput" type="text">
                     </div>
                     <div class="info-row collapseHeaderArea">
                        <label for="sceneInput">Scene</label>
                        <input id="sceneInput" type="number">
                     </div>
                     <div class="info-row collapseHeaderArea">
                        <label for="cutInput">Cut</label>
                        <input id="cutInput" type="number">
                     </div>
                     <div class="info-row collapseHeaderArea">
                        <label for="nameInput">Name</label>
                        <input id="nameInput" type="text">
                     </div>
                     <div class="info-row collapseHeaderArea">
                        <label for="memoInput">Memo</label>
                        <textarea id="memoInput">Memo</textarea>
                     </div>
                     <div class="info-row">
                        <label for="durationLabel">Time</label>
                        <span id="durationLabel">0+0 | 00</span>
                        <button id="collapseHeaderBtn"><span class="bl-icons-align_top"></span></button>
                     </div>
                  </div>
               </div>
               <div id="xsheetContainer">
                  <div id="tableContainer" ></div>
               </div>
               </div>
            </div>
         </div>
         <div class="dragbar" id="dragbar-1"></div>
         <div class="area-tree" id="drag-middle">
			 <div id="dropZoneTree">
				 <div class="tab" >
                  <button class="tablinks defaultOpen" onclick="openTab(event, 'tabFileTree')">File</button>
                  <button class="tablinks" onclick="openTab(event, 'tabLevelTree')">Level</button>
                  <button class="tablinks" onclick="openTab(event, 'tabDrawingTree')">Drawing</button>
               </div>
               <div class="panel" >
				   
                  <div class="controls">
					 <div id="tabFileTree" class="tabcontent">
						 <button id="loadAssetsBtn">Load Assets</button>
						 <button id="saveAssetsBtn">Save Assets</button>
						 <input type="file" id="assetsInput" accept=".zip" style="display:none">
						 <button id="loadBackdropBtn">Import Backdrop</button>
						 <input type="file" id="backdropInput" accept="image/*" style="display:none">
					</div>
                     
                     <div id="tabLevelTree" class="tabcontent">
						
						<div>
						 <button id="newLevelBtn">New Level</button>
						 <button id="deleteLevelBtn">Delete Level</button>
						 <button id="arrangeLevelsBtn">Arrange Levels</button>
						 </div>
						 
						 <div> <label class="noteText">!! Rename levels by ctrl+LMB</label></div>
					</div>
					
					<div id="tabDrawingTree" class="tabcontent">
						 <button id="newDrawingBtn">New Drawing (backtick)</button>
						 <button id="deleteDrawingBtn">Delete Drawing</button>

						 <button id="prevDrawingBtn">Prev Drawing (alt+q)</button>
						 <button id="nextDrawingBtn">Next Drawing (alt+w)</button>
                     </div>
                     
                  </div>
               </div>
            <div id="levelsTreeContainer">
				<div id="levelsTree"></div>
            </div>
            </div>
         </div>
         <div class="dragbar" id="dragbar-2"></div>
         <div class="area-canvas" id="drag-right">
            <div class="status">
					<label style="color:blue;">-- Erase (hold ctrl)</label>
					<label><b>-- Active Tool : </b></label><label id="activeToolLabel"></label>
					<label><b>-- Brush Size (bracket) : </b></label><label id="brushSizeLabel"></label>
					<label><b>-- Eraser Size (ctrl+bracket) : </b></label><label id="eraserSizeLabel"></label>
					<label style="color:blue;">-- Swap Colors (v)</label>
					<label><b>-- Brush Aliasing (a) : </b></label><label id="aliasingLabel"></label>
					<label><b>-- Draw Behind (b) : </b></label><label id="drawBehindLabel"></label>
					<label><b>-- Pixelated Canvas (r) : </b></label><label id="imageRenderingLabel"></label>
					<label style="color:blue;">-- Pan (hold space)</label>
					<label style="color:blue;">-- Zoom (hold z)</label>
					<label style="color:blue;">-- Backdrop Opacity (shift+bracket)</label>
					<label style="color:blue;">-- Reset Backdrop Opacity (\)</label>
					<label style="color:blue;">-- Backdrop Opacity to Zero (shift+\)</label>
					<label style="color:red;">-- Play/Pause (p) 24fps Only</label>
					<label style="color:red;">-- Speedlines (shift+p)</label>
				
            </div>
            <div class="toolbox" id="toolbox" style="display:none;">
               <label>Tools</label>
               
 <!--              <button id="ToolBrushBtn" style="background-color:#a35293;">
                  <span class="bl-icons-greasepencil"></span>
                  <div class="tooltip"><b>Brush</b><br>Paint strokes on canvas<br>Shortcut: b</div>
               </button>
               <button id="ToolEraserBtn">
                  <span class="bl-icons-meta_ellipsoid"></span>
                  <div class="tooltip"><b>Eraser</b><br>Erase parts of drawing<br>Shortcut: e</div>

               </button>
               <button id="ToolFillBtn">
                  <span class="bl-icons-image"></span>
                  <div class="tooltip"><b>Fill</b><br>Fill area with color<br>Shortcut: f</div>
               </button>
               <button id="ToolLassoFillBtn">
                  <span class="bl-icons-meta_data"></span>
                  <div class="tooltip"><b>Lasso Fill</b><br>Lasso but fill<br>Shortcut: q</div>
               </button>
               <button id="ToolSelectBtn">
                  <span class="bl-icons-select_set"></span>
                  <div class="tooltip"><b>Box Select</b><br> <br>Shortcut: v</div>
               </button>
               <button id="cut">
                  <span class="bl-icons-node_insert_on"></span>
                  <div class="tooltip"><b>Cut</b><br>Cut selected<br>Shortcut: ctrl + x</div>
               </button>
               <button id="copy">
                  <span class="bl-icons-duplicate"></span>
                  <div class="tooltip"><b>Copy</b><br>Copy selected<br>Shortcut: ctrl + c</div>
               </button>
               <button id="paste">
                  <span class="bl-icons-pastedown"></span>
                  <div class="tooltip"><b>Paste</b><br>Paste into selected<br>Shortcut: ctrl + v</div>
               </button>
               <button id="delete">
                  <span class="bl-icons-trash"></span>
                  <div class="tooltip"><b>Delete</b><br>Delete Selected<br>Shortcut: x</div>
               </button>
-->
            </div>
            <div id="canvasContainer">
               <canvas id="backgroundColorCanvas" class="canvases"></canvas>
               <canvas id="backdropCanvas" class="canvases"></canvas>
               
               <canvas id="canvas"  class="canvases"></canvas>
            </div>
         </div>
      </div>

<script src="assets/js/jszip.min.js"></script>

<script src="assets/main/js/Ui/dragBar.js"></script>
<script src="assets/main/js/xsheetResetVariables.js"></script>
<script src="assets/main/js/xsheetUpdateVariables.js"></script>

<!-- 3. Core Engine (Canvas & Assets) -->
<script src="assets/main/js/Canvas/canvas.js"></script>

<script src="assets/main/js/Ui/xsheetCellUi.js"></script>

<script src="assets/main/js/xsheetRendering.js"></script>

<script src="assets/main/js/xsheetCollapseHeader.js"></script>

<script src="assets/main/js/File/exportXDTS.js"></script>

<script src="assets/main/js/Canvas/toolbox.js"></script>

<script src="assets/main/js/speedlines.js"></script>
<script src="assets/main/js/colorPicker.js"></script>
      
<script src="assets/main/js/Ui/webpageStuff.js"></script>
   </body>
