<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Kertas</title>

      <link rel="icon" href="assets/images/icon.png" type="image/x-icon">

      <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
<div id="brushCursor"></div>
<div id="ctrl-indicator" style="display:none;">DOCKING MODE</div>

<div id="viewport">
    <div class="snap-area vertical collapsed dropZone" id="a-left" data-last="220px"><div class="tab-strip"></div></div>
    <div class="resizer resizer-v" data-target="a-left" data-dir="right"></div>

    <div id="center-stack">
        <div class="snap-area horizontal collapsed" id="a-top" data-last="80px"><div class="tab-strip"></div></div>
        <div class="resizer resizer-h" data-target="a-top" data-dir="bottom"></div>
        <div class="snap-area" id="a-center">
			
			 <div id="canvasContainer">
               <canvas id="backgroundColorCanvas" class="canvases"></canvas>
               <canvas id="backdropCanvas" class="canvases"></canvas>
               <canvas id="canvas"  class="canvases"></canvas>
            </div>
            
			</div>
        <div class="resizer resizer-h" data-target="a-bottom" data-dir="top"></div>
        <div class="snap-area horizontal collapsed" id="a-bottom" data-last="150px"><div class="tab-strip"></div></div>
    </div>

    <div class="resizer resizer-v" data-target="a-right" data-dir="left"></div>
    <div class="snap-area vertical collapsed dropZoneTree" id="a-right" data-last="250px"><div class="tab-strip"></div></div>
</div>

<script src="assets/main/js/Ui/mainLayout.js"></script>
<script src="assets/js/jszip.min.js"></script>

-->

<!-- 4. THE BRIDGES (Must be loaded BEFORE Rendering/Loading logic) -->
<script src="assets/main/js/Bridges/xsheetCanvasBridge.js"></script>
<script src="assets/main/js/Bridges/xsheetLevelDrawingBridge.js"></script>

<!-- 5. Xsheet Logic & Symbols -->
<script src="assets/main/js/Xsheet/xsheetSymbols.js"></script>

<script src="assets/main/js/File/exportXDTS.js"></script>
-->

<script src="assets/main/js/Canvas/toolbox.js"></script>

<!-- 7. UI Stuff -->
<script src="assets/main/js/Ui/splashScreen.js"></script>
