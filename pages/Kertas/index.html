<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Kertas</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="bl-icons.css">
      <link rel="stylesheet" href="ColorPicker.css">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
   </head>
   <body>
   
      <div id="bar">
      
         <div class="group">
            <button id="export"><span class="bl-icons-file_tick"></span></button>
            <button id="import"><span class="bl-icons-file_folder"></span></button>
            <button id="pdf"><span class="bl-icons-output"></span></button>
            <button id="save"><span class="bl-icons-restrict_render_off"></span></button>
         </div>
         <div class="group">
            <input id="col" type="color" value="#000000">
            <button id="brush"><span id="brush-icon" class="bl-icons-greasepencil"></span></button>
            <button id="aliased"><span class="bl-icons-aliased"></span></button>
            <button id="fillBtn"><span class="bl-icons-image"></span></button>
            </div>
			<div class="group">
	         <button id="clr"><span class="bl-icons-file_hidden"></span></button>
	         <button id="select"><span class="bl-icons-select_set"></span></button>
	         <button id="copy"><span class="bl-icons-duplicate"></span></button>
	         <button id="cut"><span class="bl-icons-node_insert_on"></span></button>
	         <button id="paste"><span class="bl-icons-pastedown"></span></button>
         </div>
           
         <div class="group">
            <button id="pan"><span class="bl-icons-view_pan"></span></button>
            <button id="zoomIn"><span class="bl-icons-zoom_in"></span></button>
            <button id="zoomOut"><span class="bl-icons-zoom_out"></span></button>    
         </div>
      


<div id="settings">
  W: <input id="canvasWidth" type="number" value="640" ><br>
  H: <input id="canvasHeight" type="number" value="360"><br>
 
  
  <div class="anchor-controls">
  <button id="resizeTop">Top</button>
  <button id="resizeLeft">Left</button>
  <button id="resizeCenter">Center</button>
  <button id="resizeRight">Right</button>
  <button id="resizeBottom">Bottom</button>
</div>
<button id="applySize">Resize Center(Stretch)</button>

<input id="url" type="text" value="https://traditionalanimatorindonesia.github.io/pages/Templates/assets/AnimeGO_Storyboard.png" placeholder="Image URL">
            <button id="load">Load Image</button>
            
            <button onclick="window.open('https://spikysaurus.github.io', '_blank');" id="home"><span class="bl-icons-url"></span>Home</button>
            <button onclick="window.open('https://traditionalanimatorindonesia.github.io/pages/Templates/index.html', '_blank');" id="templates"><span class="bl-icons-url"></span>Templates</button>
				</div>
				
				<!-- Toggle button -->
<div class="panel-bottom">
<div class="group">
<button id="toggleLabel"><span class="bl-icons-preferences"></span></button>
<button id="swapPrev"><span class="bl-icons-area_join_left"></span></button>
<button id="swapNext"><span class="bl-icons-area_join"></span></button>
<button id="add"><span class="bl-icons-file_new"></span></button>
</div>
</div>

<div class="sliders">
<div class="control">	
<button id="ColorPickerBtn"><span class="bl-icons-material"></span></button>
</div>
		<div class="control">
<!--  <span class="control-label">Size</span>-->
  <button
    class="drag-btn"
    data-min="1"
    data-max="200"
    data-step="1"
    data-px-per-step="5"
  >
    <span class="value-display">3</span>
    <input id="sz" class="value-input" type="number" min="1" max="200" step="5" value="3" />
  </button>
</div>

<div class="control">
<!--  <span class="control-label">Opacity</span>-->
  <button
    class="drag-btn"
    data-min="0"
    data-max="1"
    data-step="0.01"
    data-px-per-step="5"
  >
    <span class="value-display">1</span>
    <input id="op" class="value-input" type="number" min="0" max="1" step="0.01" value="1" />
  </button>
</div>
</div>
		
        <style>
#checkerboard {
  /* Transparent checkerboard background */
  background-image: 
    linear-gradient(45deg, #ddd 25%, transparent 25%),
    linear-gradient(-45deg, #ddd 25%, transparent 25%),
    linear-gradient(45deg, transparent 75%, #ddd 75%),
    linear-gradient(-45deg, transparent 75%, #ddd 75%);
  background-size: 20px 20px;
  background-position: 0 0, 0 10px, 10px -10px, -10px 0px;

  /* Make sure canvas itself stays transparent */
  background-color: transparent;
}
</style>
 
      <div id="line"></div>
      
      <div id="stage">
      
         <div id="stack">
         	

				<canvas id="checkerboard"></canvas>
            <canvas id="bg"></canvas>
            <canvas id="draw"></canvas>
            <canvas id="overlay"></canvas>
				

         </div>
          
      </div>
      
   <div class="picker" id="paintPicker">
  <div class="sv-wrap" id="svWrap">
    <canvas id="sv"></canvas>
    <div class="sv-thumb" id="svThumb"></div>
  </div>

  <div class="right">
    <div class="hue-wrap" id="hueWrap">
      <canvas id="hue"></canvas>
      <div class="hue-thumb" id="hueThumb"></div>
    </div>

    <div class="io">
      <div class="field">
        <label for="hex">HEX</label>
        <input id="hex" placeholder="#RRGGBB" />
      </div>
      <div class="field">
        <label for="rgb">RGB</label>
        <input id="rgb" placeholder="r, g, b" />
      </div>
    </div>

    <div class="chips" id="chips"></div>

    <div class="swatches">
    	<div>
        <div class="small">Preview</div>
        <div class="swatch" id="curSwatch"></div>
      </div>
      <div>
        <div class="small">Current</div>
        <div class="swatch" id="prevSwatch"></div>
      </div>
      
    </div>

    <div class="swatches">
    	<span class="small" id="readout"></span>
      <button id="setPrev">Set Color</button>
      
    </div>
  </div>   
      
      <script src="script.js"></script>
      <script src="ColorPicker.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
      
      
      
      
      
   </body>
</html>
