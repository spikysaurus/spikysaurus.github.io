				<style>
  .anchor-controls {
    display: grid;

    align-items: center;

  }
  .anchor-controls button {
    width: 32px;
    height: 32px;
    font-size: 12px;
    cursor: pointer;
  }
  .anchor-controls button:hover {
    background: #ddd;
  }
  /* Place buttons in grid like CSP anchor */
  #resizeTop    { grid-column: 2; grid-row: 1; }
  #resizeLeft   { grid-column: 1; grid-row: 2; }
  #resizeCenter { grid-column: 2; grid-row: 2; }
  #resizeRight  { grid-column: 3; grid-row: 2; }
  #resizeBottom { grid-column: 2; grid-row: 3; }
</style>

<button id="toggleLabel">Settings</button>

<script>
  const toggleBtn = document.getElementById('toggleLabel');
  const canvasLabel = document.getElementById('canvasLabel');
	canvasLabel.style.display = 'none';
  toggleBtn.onclick = () => {
    if (canvasLabel.style.display === 'none') {
      canvasLabel.style.display = 'block';
    } else {
      canvasLabel.style.display = 'none';
    }
    
  };
</script>
