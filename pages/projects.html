<script>

fetch('../assets/json/data_projects.json')
.then(response => response.json())
.then(data => {
    // table_studio(Object.keys(data));
    tb = document.getElementById('tb');

    // table = document.createElement("table");
    for(var i in data){
        var key = i;


        tr = document.createElement('tr');
        // tb.appendChild(table);
        tb.appendChild(tr);

        td0 = document.createElement('td');
        tr.appendChild(td0);
        td0.innerText = i;

        tr1 = document.createElement('td');
        tr.appendChild(tr1);

        var val = data[i];
        for(var j in val){
            var sub_key = j;
            var sub_val = val[j];



                tr2 = document.createElement('div');
                tr1.appendChild(tr2);

                td1 = document.createElement('div');

                td1.style.backgroundColor = sub_val["color"];
                tr2.appendChild(td1);
                td1.innerText = sub_key;


                td2 = document.createElement('div');
                td1.appendChild(td2);

                const anchor = document.createElement('a');
                anchor.setAttribute('href', sub_val["link"]);
                if (sub_val["link"].length > 25) {
                anchor.textContent = sub_val["link"].substring(0, 24) + "...";
                }
                else{
                anchor.textContent = sub_val["link"];
                }

                anchor.setAttribute('target', '_blank');

                td2.appendChild(anchor);
        }}
}
);

</script>
