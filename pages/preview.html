<img id="myImg"></img>

<script>
let params = new URL(document.location.toString()).searchParams;
let name = params.get("img");
const imageUrl = name;
var img = document.getElementById("myImg")
img.src = imageUrl;

document.querySelector('meta[name="image"]').setAttribute("content", imageUrl);

</script>
<style>
#myImg{width:1024px;}
body{text-align:center;}
</style>

<script>
function imgDisplay() {
var imgurl = document.getElementById('imgUrl').value;
var encodedParam = encodeURI(imgurl);
const urlParams = new URLSearchParams(window.location.search);
urlParams.set('img', encodedParam);
window.location.search = urlParams;
}
</script>

<p><input id="imgUrl" type="text"/>
<button onclick="imgDisplay()">Display</button>
