 <html>
 <head>
  <meta property="og:image" content=""/>
  <meta property="og:image:width" content="" />
  <meta property="og:image:height" content=""/>
</head>
<body>


<style>
img{width:50%px;height:75%;}
body{text-align:center;}
</style>


<script>
let imgParams = new URL(document.location.toString()).searchParams;
let imgName = imgParams.get("img");
const imageUrl = imgName;

const arr = [];
fetch('../assets/json/data.json')
.then(response => response.json())
.then(data => {
    // arr.push("../assets/drawings/arv_HC01.webp","../assets/drawings/arv_HC01.webp");
    // arr.push(data.B);
    // arr.push(data.C);
    for (i in data.A){
        arr.push(data.A[i]);
    }
    for (i in data.B){
        arr.push(data.B[i]);
    }
    for (i in data.C){
        arr.push(data.C[i]);
    }
    displayImages(arr);
    }
);

function displayImages(imageUrls) {
    const container = document.getElementById('display-images');
    const img = document.createElement('img');
    img.src = imageUrls[imageUrl];
    img.alt = '';
    container.appendChild(img);

    document.querySelectorAll('meta[property=og\\:image]')[0].setAttribute('content', imageUrls[imageUrl])
    document.querySelectorAll('meta[property=og\\:image\\:width]')[0].setAttribute('content', img.clientWidth)
    document.querySelectorAll('meta[property=og\\:image\\:height]')[0].setAttribute('content', img.clientHeight)
}


</script>

<div id="display-images"></div>

 </body>

 </html>
