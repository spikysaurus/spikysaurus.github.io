<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/gallery.css">
  <script src="../assets/js/gallery.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

<nav class="nav-bar">
  <ul>
    <li>
      <a href="../index.html" class="wii">
        <span><img class="nav-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Google_material_icons_arrow_back_24px.svg">Back</span>
      </a>
    </li>
    <li>
      <a onclick="openCity(event, 'FanArt')" id="defaultOpen" class="wii">
        <span>Fan Arts</span>
      </a>
    </li>
    <li>
      <a onclick="openCity(event, 'OriginalCharacters')" class="wii">
        <span>Original Characters</span>
      </a>
    </li>
    <li>
      <a onclick="openCity(event, 'GIFs')" class="wii">
        <span>Gifs</span>
      </a>
    </li>  
  </ul>
</nav>

<p class="content-space"></p>
<div id="FanArt" class="tabcontent">
<div id="display-images" class="gallery"></div>
</div>

<div id="OriginalCharacters" class="tabcontent">
<div id="display-imagesB" class="gallery"></div>
</div>

<div id="GIFs" class="tabcontent">
<div id="display-imagesC" class="gallery"></div>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>

</html>
