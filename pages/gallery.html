<a href="../index.html"><button class="hbtn hbtn_off">Home</button></a>

<div style="float:left;position:absolute;top:0px;">
<button class="hbtn"><b style="color:white;">SADE</b><b style="color:orange;">WOO</b></button>
</div>

<div class="tab" >
  <button style="background-color:orange;" class="tablinks" onclick="openCity(event, 'FanArt')" id="defaultOpen">Fan Art</button>
  <button style="background-color:pink;" class="tablinks" onclick="openCity(event, 'OriginalCharacters')" id="defaultOpen">Original Characters</button>
  <button style="background-color:cyan;" class="tablinks" onclick="openCity(event, 'GIFs')" id="defaultOpen">GIFs</button>
</div>


<div id="FanArt" class="tabcontent">
<div id="display-images" class="gallery"></div>
</div>

<div id="OriginalCharacters" class="tabcontent">
<div id="display-imagesB" class="gallery"></div>
</div>

<div id="GIFs" class="tabcontent">
<div id="display-imagesC" class="gallery"></div>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
